@let books = (books$ | async)!;

<app-book-filters
    (showAll)="showAllBooks()"
    (showNotRead)="showNotReadBooks()"
    (showRead)="showReadBooks()"
>
</app-book-filters>

<section class="grid">
    @for (book of books; track book.id) {
        <app-book [book]="book"></app-book>
    }
</section>
