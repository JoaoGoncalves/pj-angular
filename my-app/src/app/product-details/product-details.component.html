@let selectedProduct = (product$ | async)!;

@if(selectedProduct){
    <!-- "!" non-null assertion -->
    <div>
        <p>You seleted: <strong>{{selectedProduct.title}}</strong></p>
        <p><strong>{{selectedProduct.price | currency : 'EUR'}}</strong></p>

        <div class="pill-group">
            <p class="pill">{{selectedProduct.category | lowercase }}</p>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
}
